<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Customer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Delete Customer</h2>

        <!-- Flash message for success or error -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-{{ messages[0][0] }}" role="alert">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Confirm Deletion -->
        <div class="alert alert-warning">
            <p>Are you sure you want to delete the customer <strong>{{ customer.first_name }} {{ customer.last_name }}</strong>?</p>
            <p>This action cannot be undone.</p>
        </div>

        <!-- Delete Customer Form -->
        <form action="{{ url_for('delete_customer', customer_id=customer.customer_id) }}" method="POST">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{{ url_for('view_customers') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
